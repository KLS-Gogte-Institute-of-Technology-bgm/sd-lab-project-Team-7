{% extends 'shop/basic2.html' %}
{% block body %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create an account</h3>
            <form action="/shop/signup/" method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                     <label for="">First Name</label>
                    <input type="text" class="form-control form-control-sm" name="firstname" id="" required>
                 </div>
                <div class="form-group">
                     <label for="">Last Name</label>
                    <input type="text" class="form-control form-control-sm" name="lastname" id="" required>
                 </div>
                <div class="form-group">
                     <label for="">Phone</label>
                    <input type="tel" class="form-control form-control-sm" name="phone" pattern="[0-9]{10}" id="" placeholder="1234567890" required>
                 </div>
                <div class="form-group">
                     <label for="">Email address</label>
                    <input type="email" class="form-control form-control-sm" name="email" id="" pattern=".+@gmail.com" placeholder="example@gmail.com" required>
                 </div>
                <div class="form-group">
                     <label for="">Nick Name</label>
                    <input type="text" class="form-control form-control-sm" name="nickname" id="" required>
                 </div>
                <div class="form-group">
                     <label for="">Password</label>
                    <input type="password" class="form-control form-control-sm" name="password" id="" placeholder="******" required>
                 </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="create an account">
                </div>
            </form>
         </div>
    </div>
</div>


{% endblock %}
