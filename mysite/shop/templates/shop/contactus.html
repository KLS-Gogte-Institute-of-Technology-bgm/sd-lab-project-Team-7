{% extends 'shop/basic2.html' %}

{% block title%}Contact Us{% endblock %}
{% block body %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Contact Here</h3>
            <form action="/shop/contact/" method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                     <label for="">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
                 </div>
                <div class="form-group">
                     <label for="">Email address</label>
                    <input type="email" class="form-control" id="email" name="email"  pattern=".+@gmail.com" placeholder="Enter Your Email" required>

                 </div>
                <div class="form-group">
                     <label for="">Phone</label>
                     <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter Your Phone Number" required>
                 </div>

                <div class="form-group">
                    <div class="form-group">
                    <label for="desc">How May We Help You ?</label>
                        <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
                     </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="contact">
                </div>
                    </div>
            </form>

    </div>
</div>


{% endblock %}
{% block js%}
<script>
{% if thank %}
alert('Thanks for Contacting us we will get back to you soon');

document.location="/shop/contact";
{% endif %}
</script>
{% endblock %}
