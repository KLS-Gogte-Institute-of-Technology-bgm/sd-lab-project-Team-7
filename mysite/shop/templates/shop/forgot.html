{% extends 'shop/basic2.html' %}

{% block body %}

<div style="width: 1300px" class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Forgot Password</h3>
            <form action="/shop/login/changepwd/" method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control form-control-sm" name="email" pattern=".+@gmail.com"
                           placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                     <label for="">Nick Name</label>
                    <input type="text" class="form-control form-control-sm" name="nickname" id="" required>
                 </div>


                <div style="margin-left: 130px" class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Forgot">
                </div>
            </form>

    </div>
</div>
</div>
{% endblock %}
